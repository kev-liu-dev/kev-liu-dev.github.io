<p id="status-text" style="color: var(--green); font-size: 1rem; margin-top: 10px;"></p>

<br><br><br>

<script>
  const img = document.getElementById("switching-img");
  const statusText = document.getElementById("status-text");

  const images = [
    "imgs/img1.jpg", "imgs/img2.jpg", "imgs/img3.jpg", "imgs/img4.jpg",
    "imgs/img5.jpg", "imgs/img6.jpg", "imgs/img7.jpg", "imgs/img8.jpg",
    "imgs/img9.jpg", "imgs/img10.jpg", "imgs/img11.jpg", "imgs/img12.jpg", "imgs/img13.jpg"
  ];
  
  let currentIndex = 0;
  let intervalId;
  let isPaused = false;

  function toggleImage() {
    currentIndex = (currentIndex + 1) % images.length;
    img.src = images[currentIndex];
  }

  function startSlideshow() {
    intervalId = setInterval(toggleImage, 3000);
    statusText.textContent = "Click to pause slideshow";
  }

  function stopSlideshow() {
    clearInterval(intervalId);
     statusText.innerHTML = "Click to <span style='color: var(--blue);'>resume</span> slideshow";
    
  }

  img.addEventListener("click", () => {
    if (isPaused) {
      startSlideshow();
    } else {
      stopSlideshow();
    }
    isPaused = !isPaused;
  });

  // Start initially
  startSlideshow();
</script>
