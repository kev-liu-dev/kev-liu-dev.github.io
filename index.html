<script>
  const img = document.getElementById("switching-img");
  const statusText = document.getElementById("status-text");

  const images = [
    "imgs/img16.jpg","imgs/img18.jpg","imgs/img5.jpg", "imgs/img3.jpg", "imgs/img1.jpg", "imgs/img2.jpg", "imgs/img4.jpg","imgs/img17.jpg", "imgs/img14.jpg", "imgs/img6.jpg", "imgs/img8.jpg",
    "imgs/img9.jpg", "imgs/img10.jpg", "imgs/img11.jpg", "imgs/img15.jpg", "imgs/img12.jpg", "imgs/img13.jpg"
  ];
  
  let currentIndex = 0;
  let intervalId;
  let isPaused = false;

  function toggleImage() {
    currentIndex = (currentIndex + 1) % images.length;
    img.src = images[currentIndex];
  }

  function startSlideshow() {
    // number milliseconds per pic
    intervalId = setInterval(toggleImage, 2000);
    statusText.textContent = "Click to pause slideshow";
  }

  function stopSlideshow() {
    clearInterval(intervalId);
     statusText.innerHTML = "Click to <span style='color: var(--blue);'>resume</span> slideshow";
    
  }

  img.addEventListener("click", () => {
    if (isPaused) {
      startSlideshow();
    } else {
      stopSlideshow();
    }
    isPaused = !isPaused;
  });

  startSlideshow();
</script>
